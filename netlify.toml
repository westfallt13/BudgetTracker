[build]
  # Directory that contains the build output
  publish = "dist"
  
  # Command to build your site
  command = "npm run build"

# Redirect all requests to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables (if needed in the future)
# [build.environment]
#   NODE_VERSION = "18"
